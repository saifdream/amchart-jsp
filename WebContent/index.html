<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AmChart</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="lib/css/web.css" />
	<link rel="stylesheet" href="lib/amchart/css/amchart.css" />
</head>
<body>
	<section class="container">
		<div class="row">
			<!-- Pie Chat -->
			<div class="col-lg-12 col-sm-12">
				<div class="panel panel-default">
				<div class="panel-heading">Pie Chart</div>
					<div class="panel-body">
						<!-- This div draw pie-Chart -->
						<div id="chartdiv-pie"></div>
					</div>
				</div>
			</div>
			
			<!-- Column Chat -->
			<div class="col-lg-12 col-sm-12">
				<div class="panel panel-default">
				<div class="panel-heading">Column Chart</div>
					<div class="panel-body">
						<!-- This div draw column-Chart -->
						<div id="chartdiv-column"></div>
					</div>
				</div>
			</div>
			
			<!-- Line Chat -->
			<div class="col-lg-12 col-sm-12">
				<div class="panel panel-default">
				<div class="panel-heading">Line Chart</div>
					<div class="panel-body">
						<!-- This div draw line-Chart -->
						<div id="chartdiv-line"></div>
					</div>
				</div>
			</div>
			
		</div>
	</section>
    
    <script src="lib/bootstrap/js/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- This script for all amcharts lib -->
    <script src="lib/amchart/js/amcharts.js"></script>
    
    <!-- This script for Column & Line Chart -->
	<script src="lib/amchart/js/serial.js"></script>
	
	<!-- This script is only for Pie Chart -->
	<script src="lib/amchart/js/pie.js"></script>
	
	<!-- This script for all light theme amcharts -->
	<script src="lib/amchart/js/light.js"></script>
	
	<!-- This script for all Dark theme amcharts -->
	<script src="lib/amchart/js/dark.js"></script>
	
	<!-- This script for all Default theme amcharts -->
	<script src="lib/amchart/js/none.js"></script>
	
	<!-- Column Chat -->
    <script type="text/javascript">
    var chart = AmCharts.makeChart("chartdiv-column", {
        "theme": "light",
        "titles": [ {
		    "text": "GDP growth rate",
		    "size": 14
		  } ],
        "type": "serial",
        "legend": {
            "horizontalGap": 10,
            "maxColumns": 1,
            "position": "right",
            "autoMargins":true,
    		"useGraphSettings": true,
    		"markerSize": 10
        },
        "dataProvider": [{
            "country": "USA",
            "year2004": 3.5,
            "year2005": 4.2
        }, {
            "country": "UK",
            "year2004": 1.7,
            "year2005": 3.1
        }, {
            "country": "Canada",
            "year2004": 2.8,
            "year2005": 2.9
        }, {
            "country": "Japan",
            "year2004": 2.6,
            "year2005": 2.3
        }, {
            "country": "France",
            "year2004": 1.4,
            "year2005": 2.1
        }, {
            "country": "Brazil",
            "year2004": 2.6,
            "year2005": 4.9
        }],
        "valueAxes": [{
            "unit": "%",
            "position": "left",
            "title": "GDP growth rate",
        }],
        "startDuration": 1,
        "graphs": [{
            "balloonText": "GDP grow in [[category]] (2004): <b>[[value]]</b>",
            "fillAlphas": 0.9,
            "lineAlpha": 0.2,
            "title": "2004",
            "type": "column",
            "valueField": "year2004"
        }, {
            "balloonText": "GDP grow in [[category]] (2005): <b>[[value]]</b>",
            "fillAlphas": 0.9,
            "lineAlpha": 0.2,
            "title": "2005",
            "type": "column",
            "clustered":true,
            "columnWidth":0.5,
            "valueField": "year2005"
        }],
        "plotAreaFillAlphas": 0.1,
        "categoryField": "country",
        "categoryAxis": {
            "gridPosition": "start"
        },
        "export": {
        	"enabled": true
         }

    });
    </script>
    
    <!-- Line Chat -->
    <script type="text/javascript">
    var chart = AmCharts.makeChart("chartdiv-line", {
        "type": "serial",
        "titles": [ {
		    "text": "Place taken",
		    "size": 14
		  } ],
        "theme": "light",
        "legend": {
            "horizontalGap": 10,
            "maxColumns": 1,
            "position": "right",
            "autoMargins":true,
    		"useGraphSettings": true,
    		"markerSize": 10
        },
        "dataProvider": [{
            "year": 1930,
            "italy": 2,
            "germany": 3,
            "uk": 1
        }, {
            "year": 1934,
            "italy": 1,
            "germany": 4,
            "uk": 6
        }, {
            "year": 1938,
            "italy": 2,
            "germany": 3,
            "uk": 1
        }, {
            "year": 1950,
            "italy": 3,
            "germany": 4,
            "uk": 1
        }, {
            "year": 1954,
            "italy": 5,
            "germany": 1,
            "uk": 2
        }, {
            "year": 1958,
            "italy": 3,
            "germany": 2,
            "uk": 1
        }, {
            "year": 1962,
            "italy": 1,
            "germany": 2,
            "uk": 3
        }, {
            "year": 1966,
            "italy": 2,
            "germany": 1,
            "uk": 5
        }, {
            "year": 1970,
            "italy": 3,
            "germany": 5,
            "uk": 2
        }, {
            "year": 1974,
            "italy": 4,
            "germany": 3,
            "uk": 6
        }, {
            "year": 1978,
            "italy": 1,
            "germany": 2,
            "uk": 4
        }, {
            "year": 1979,
            "italy": 3,
            "germany": 2,
            "uk": 6
        }
        , {
            "year": 1980,
            "italy": 4,
            "germany": 5,
            "uk": 2
        }],
        "valueAxes": [{
            "integersOnly": false,
            "maximum": 8,
            "minimum": 0,
            "reversed": false,
            "axisAlpha": 1,
            "dashLength": 0,
            "gridCount": 10,
            "position": "left",
            "title": "Place taken"
        }],
        "startDuration": 0.5,
        "graphs": [{
            "balloonText": "place taken by Italy in [[category]]: [[value]]",
            "bullet": "round",
            "hidden": true,
            "title": "Italy",
            "valueField": "italy",
    		"fillAlphas": 0
        }, {
            "balloonText": "place taken by Germany in [[category]]: [[value]]",
            "bullet": "round",
            "title": "Germany",
            "valueField": "germany",
    		"fillAlphas": 0
        }, {
            "balloonText": "place taken by UK in [[category]]: [[value]]",
            "bullet": "round",
            "title": "United Kingdom",
            "valueField": "uk",
    		"fillAlphas": 0
        }],
        "chartCursor": {
            "cursorAlpha": 0,
            "zoomable": false
        },
        "categoryField": "year",
        "categoryAxis": {
            "gridPosition": "start",
            "axisAlpha": 0,
            "fillAlpha": 0.05,
            "fillColor": "#000000",
            "gridAlpha": 0,
            "position": "top",
            "dashLength": 1,
            "minorGridEnabled": true
        },
        "export": {
        	"enabled": true,
            "position": "bottom-right"
         }
    });
    </script>
    
    <!-- Pie Chat -->
    <script type="text/javascript">
    var chart = AmCharts.makeChart( "chartdiv-pie", {
    	  "type": "pie",
    	  "theme": "none",
    	  "titles": [ {
  		    "text": "Visitors countries",
  		    "size": 14
  		  } ],
    	  "legend":{
    	    "position":"right",
    	    "autoMargins":true
    	  },
    	  "dataProvider": [ {
    		"country": "Lithuania",
      	    "value": 501.9
      	  }, {
      	    "country": "Czech Republic",
      	    "value": 301.9
      	  }, {
      	    "country": "Ireland",
      	    "value": 201.1
      	  }, {
      	    "country": "Germany",
      	    "value": 165.8
      	  }, {
      	    "country": "Australia",
      	    "value": 139.9
      	  }, {
      	    "country": "Austria",
      	    "value": 128.3
      	  }, {
      	    "country": "UK",
      	    "value": 99
      	  }, {
      	    "country": "Belgium",
      	    "value": 60
      	  }, {
      	    "country": "The Netherlands",
      	    "value": 50
    	  } ],
    	  "valueField": "value",
    	  "titleField": "country",
    	  "outlineAlpha": 0.4,
    	  "depth3D": 0,
    	  "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
    	  "angle": 0,
    	  "export": {
    	    "enabled": true
    	  }
    	} );
    	jQuery( '.chart-input' ).off().on( 'input change', function() {
    	  var property = jQuery( this ).data( 'property' );
    	  var target = chart;
    	  var value = Number( this.value );
    	  chart.startDuration = 0;

    	  if ( property == 'innerRadius' ) {
    	    value += "%";
    	  }

    	  target[ property ] = value;
    	  chart.validateNow();
    	} );
    </script>
</body>
</html>
