<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AmChart-Bar</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="lib/amchart/css/amchart.css" />
</head>
<body>
    <section>
		<div class="container">
			<div class="row form-horizontal"><br>
				<div class="col-md-12">
					<div class="chartdiv" id="chartdiv-column"></div>
				</div>
			</div>
		</div>
	</section>
    
    <script src="lib/bootstrap/js/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/amchart/js/amcharts.js"></script>
	<script src="lib/amchart/js/serial.js"></script>
	<script src="lib/amchart/js/light.js"></script>
    <script type="text/javascript">
    var chart = AmCharts.makeChart("chartdiv-column", {
        "theme": "light",
        "titles": [ {
		    "text": "GDP growth rate",
		    "size": 16
		  } ],
        "type": "serial",
        "legend": {
            "horizontalGap": 10,
            "maxColumns": 1,
            "position": "right",
    		"useGraphSettings": true,
    		"markerSize": 10
        },
        "dataProvider": [{
            "country": "USA",
            "year2004": 3.5,
            "year2005": 4.2
        }, {
            "country": "UK",
            "year2004": 1.7,
            "year2005": 3.1
        }, {
            "country": "Canada",
            "year2004": 2.8,
            "year2005": 2.9
        }, {
            "country": "Japan",
            "year2004": 2.6,
            "year2005": 2.3
        }, {
            "country": "France",
            "year2004": 1.4,
            "year2005": 2.1
        }, {
            "country": "Brazil",
            "year2004": 2.6,
            "year2005": 4.9
        }],
        "valueAxes": [{
            "unit": "%",
            "position": "left",
            "title": "GDP growth rate",
        }],
        "startDuration": 1,
        "graphs": [{
            "balloonText": "GDP grow in [[category]] (2004): <b>[[value]]</b>",
            "fillAlphas": 0.9,
            "lineAlpha": 0.2,
            "title": "2004",
            "type": "column",
            "valueField": "year2004"
        }, {
            "balloonText": "GDP grow in [[category]] (2005): <b>[[value]]</b>",
            "fillAlphas": 0.9,
            "lineAlpha": 0.2,
            "title": "2005",
            "type": "column",
            "clustered":true,
            "columnWidth":0.5,
            "valueField": "year2005"
        }],
        "plotAreaFillAlphas": 0.1,
        "categoryField": "country",
        "categoryAxis": {
            "gridPosition": "start"
        },
        "export": {
        	"enabled": true
         }

    });
    </script>
</body>
</html>
